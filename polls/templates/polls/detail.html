{% extends 'base.html' %}

{% block title %}{{ question.question_text }} - Poll{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="fw-bold" style="color:#e91e63;">{{ question.question_text }}</h1>

    <form action="{% url 'polls:vote' question.id %}" method="post">
        {% csrf_token %}
        <div class="list-group mt-4">
            {% for choice in question.choice_set.all %}
                <label class="list-group-item">
                    <input type="radio" name="choice" value="{{ choice.id }}" class="form-check-input me-2">
                    {{ choice.choice_text }}
                </label>
            {% empty %}
                <p class="text-muted">No choices are available for this question.</p>
            {% endfor %}
        </div>
        <button type="submit" class="btn mt-3" style="background-color:#e91e63; color:white;">Vote</button>
    </form>
</div>
{% endblock %}
