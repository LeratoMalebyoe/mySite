{% extends 'base.html' %}
{% block title %}Blog{% endblock %}
{% block content %}
<h1>My Blog</h1>
{% for post in posts %}
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.body }}</p>
        <p class="text-muted"><em>{{ post.signature }}</em></p>
    </div>
</div>
{% endfor %}
{% endblock %}
